<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Move&Chill</title>
</head>
<body style="background-color: #110f16;">

    <!-- Navigation bar -->
    <header>
        <!-- url_for() creates a route of html page provided inside its paranthesis. -->
        <a href={{url_for('home')}}><h1 class="logo">Movie<span class="logo-part">&Chill</span></h1></a>
        <nav>
            <ul class="nav-links">
                <li><a href="about">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search box -->
    <section class="search-area">
        <form action=""></form>
        <form action="{{url_for('search')}}" method="post" class="search-box">
            <!-- <form action=""> -->
                <input type="text" name="m_name" id="search" placeholder="Search for a movie">
                <div class="search-icon">
                    <span class="material-symbols-outlined">search</span>
                </div>
            <!-- </form> -->
        </form>  
    </section>

    <!-- Presenting top rated movies -->

    <section class="result-movie">
        <!-- <h1 class="default"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg> Search to get results</h1> -->
        <h3 class="search-results">Top Rated</h3>
        <div class="movie-cards">
            {% for movie in top_10 %}
                <div class="movie">
                    <a href="/movies/{{movie['id']}}"><img class="poster" src="{{movie['poster']}}" alt="movie poster"></a>
                    <div class="movie-info">
                        <p class="title">{{movie['title']}}</p>
                        <p class="release-date">{{movie['release_date']}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>

    <!-- Presenting the trending movies -->
    <section class="result-movie">
        <!-- <h1 class="default"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg> Search to get results</h1> -->
        <h3 class="search-results">Trending Now</h3>
        <div class="movie-cards">
            {% for movie in trending_results %}
                <div class="movie">
                    <a href="/movies/{{movie['id']}}"><img class="poster" src="{{movie['poster']}}" alt="movie poster"></a>
                    <div class="movie-info">
                        <p class="title">{{movie['title']}}</p>
                        <p class="release-date">{{movie['release_date']}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>

</body>
</html>
