<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    <title>MovieArena</title>
</head>
<body style="background-color: #110f16;">

    <header>
        <a href={{url_for('home')}}><h1 class="logo">Movie<span class="logo-part">&Chill</span></h1></a>
        <nav>
            <ul class="nav-links">
                <li><a href="about">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="search-area">
        <form action=""></form>
        <form action="{{url_for('search')}}" method="post" class="search-box">
            <!-- <form action=""> -->
                <input type="text" name="m_name" id="search" placeholder="Search for a movie">
                <div class="search-icon">
                    <span class="material-symbols-outlined">search</span>
                </div>
            <!-- </form> -->
        </form>  
    </section>

    <section class="result-movie">
        <!-- <h1 class="default"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg> Search to get results</h1> -->
        <h3 class="search-results">Search Results</h3>
        <div class="movie-cards">
            {% for movie in movies_results %}
                <div class="movie">
                    <a href="/movies/{{movie['id']}}"><img class="poster" src="{{movie['poster']}}" alt="movie poster"></a>
                    <div class="movie-info">
                        <p class="title">{{movie['movie_name']}}</p>
                        <p class="release-date">{{movie['year']}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>

    


    <script src="./main.js"></script>
</body>
</html>
